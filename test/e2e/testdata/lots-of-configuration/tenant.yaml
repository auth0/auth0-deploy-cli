guardianFactors:
  - name: duo
    enabled: false
  - name: email
    enabled: false
  - name: otp
    enabled: false
  - name: push-notification
    enabled: true
  - name: recovery-code
    enabled: false
  - name: sms
    enabled: false
  - name: webauthn-platform
    enabled: false
  - name: webauthn-roaming
    enabled: false
guardianFactorProviders: []
guardianFactorTemplates: []
guardianPolicies:
  policies:
    - all-applications
guardianPhoneFactorSelectedProvider:
  provider: auth0
guardianPhoneFactorMessageTypes:
  message_types: []
roles:
  - name: Admin
    description: Can read and write things
    permissions: []
  - name: Reader
    description: Can only read things
    permissions: []
  - name: read_only
    description: Read Only
    permissions: []
  - name: read_osnly
    description: Readz Only
    permissions: []
prompts:
  partials: {}
  universal_login_experience: new
  identifier_first: true
actions:
  - name: My Custom Action
    code: ./actions/My Custom Action/code.js
    dependencies: []
    deployed: true
    runtime: node16
    secrets: []
    status: built
    supported_triggers:
      - id: post-login
        version: v2
triggers: {}
organizations:
  - name: org1
    branding:
      colors:
        page_background: '#fff5f5'
        primary: '#57ddff'
    connections: []
    display_name: Organization
  - name: org2
    connections: []
    display_name: Organization2
attackProtection:
  breachedPasswordDetection:
    enabled: false
    shields: []
    admin_notification_frequency: []
    method: standard
  bruteForceProtection:
    enabled: true
    shields:
      - block
      - user_notification
    mode: count_per_identifier_and_ip
    allowlist: []
    max_attempts: 66
  suspiciousIpThrottling:
    enabled: true
    shields:
      - admin_notification
    allowlist:
      - 127.0.0.1
    stage:
      pre-login:
        max_attempts: 66
        rate: 864000
      pre-user-registration:
        max_attempts: 66
        rate: 1200
logStreams:
  - name: Amazon EventBridge
    filters:
      - type: category
        name: auth.login.success
      - type: category
        name: auth.login.notification
      - type: category
        name: auth.login.fail
      - type: category
        name: auth.signup.success
      - type: category
        name: auth.logout.success
      - type: category
        name: auth.logout.fail
      - type: category
        name: auth.silent_auth.fail
      - type: category
        name: auth.silent_auth.success
      - type: category
        name: auth.token_exchange.fail
    sink:
      awsAccountId: '123456789012'
      awsRegion: us-east-2
      awsPartnerEventSource: >-
        aws.partner/auth0.com/auth0-user-79f1a6de-7fc2-47de-9202-4b7b15c9d601/auth0.logs
    status: active
    type: eventbridge
  - name: Suspended DD Log Stream
    sink:
      datadogApiKey: some-sensitive-api-key
      datadogRegion: us
    type: datadog
